{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'scripts.js' %}" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Language Translator</h1>
            </div>
        </nav>
    </header>
    <div id="app">
       
        <div>
            <textarea id="inputText" placeholder="Enter text to translate"></textarea>
            <select id="targetLang">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="zh-cn">Chinese (Simplified)</option>
                <option value="zh-tw">Chinese (Traditional)</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
                <option value="pl">Polish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="da">Danish</option>
                <option value="no">Norwegian</option>
                <option value="fi">Finnish</option>
                <option value="he">Hebrew</option>
               
            </select>
            <button class="primary-button" onclick="translateText()">Translate Text</button>
            <div id="translatedText"></div>
        </div>

       
        <div>
            <button class="secondary-button" onclick="startSpeechRecognition()">Start Speech Recognition</button>
            <div id="recognizedText"></div>
            
        </div>

       
        <div>
            <button sclass="tertiary-button"  onclick="playTranslatedText()">Play Translated Text</button>
            {% comment %} <div id="audioPlayback"></div> {% endcomment %}
        </div>
    </div>
</body>
</html>
